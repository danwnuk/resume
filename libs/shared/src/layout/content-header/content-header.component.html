<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="start start">
  <div class="date-container">
    <div *ngFor="let date of dates" [fxHide.xs]="true">{{date}}</div>

    <span *ngFor="let date of dates" fxHide [fxShow.xs]="true">{{date}}</span>
  </div>

  <div>
    <h3>{{title}}</h3>
    <h4 *ngIf="subtitle || subtitleTemplate">
      <ng-container *ngIf="subtitle">{{subtitle}}</ng-container>
      <ng-template [ngTemplateOutlet]="subtitleTemplate"></ng-template>
    </h4>

    <ng-content></ng-content>
  </div>
</div>
